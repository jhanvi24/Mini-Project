<body>
    <h4>Details Form</h4>
    <form class="" action="#" method="get">

          <td>Name:</td>

        </tr>
        <tr >
          <td>Email ID:</td>
          <td><input type="email" name="" value="" id="mail" required></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="" value="Submit" onclick="func()"></td>
        </tr>
      </table>
    </form>

    <table id="table">
      <tr id="tr" style="visibility: hidden">
        <td>Name</td>
        <td>Mob. No.</td>

      </tr>
      <tr>

      </tr>
    </table>
